context:
  name: "apex"
  git_url: https://github.com/NVIDIA/apex.git
  git_tag: ${{ git.latest_tag( git_url ) }}

package:
  name: ${{ name }}
  version: ${{ git_tag[1:] }}

source:
  - git: ${{ git_url }}
    tag: ${{ git_tag }}

build:
  script:
    - export CUDA_HOME=$PREFIX
    - |
      export MAX_JOBS=$(( ($CPU_COUNT - 16) < 1 ? 1 : ($CPU_COUNT - 16) ))
    - export TORCH_CUDA_ARCH_LIST="8.0+PTX 9.0+PTX"
    - pip install . -vv --no-deps --no-build-isolation --config-settings "--build-option=--cpp_ext" --config-settings "--build-option=--cuda_ext"

requirements:
  host:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cuda
    - cuda-cudart-dev
    - libcusparse-dev
    - pytorch-cuda ${{ cuda }}
    - pytorch
    - python
    - pip
    - psutil
    - python-ninja
    - packaging
    - setuptools
    # torch:
    - fsspec
  run:
    - pytorch
    - fsspec
    - numpy
    # apex:
    - packaging

tests:
  - python:
      imports:
        - torch
        - apex
